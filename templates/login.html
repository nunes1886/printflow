<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login - printFlow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #0079bf;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="card p-4">
      <h3 class="text-center mb-4 text-primary fw-bold">printFlow</h3>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-danger p-2 small text-center">
        {{ messages[0] }}
      </div>
      {% endif %} {% endwith %}
      <form method="POST">
        <div class="mb-3">
          <label>Usuário</label
          ><input
            type="text"
            name="username"
            class="form-control"
            required
            autofocus
          />
        </div>
        <div class="mb-3">
          <label>Senha</label
          ><input
            type="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      <div class="text-center mt-3 text-muted small">
        Gerenciamento de Produção
      </div>
    </div>
  </body>
</html>
